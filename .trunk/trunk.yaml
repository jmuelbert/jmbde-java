# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.6
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.3
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - java@13.0.11
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
  ignore:
    - linters: [ALL]
      paths:
        # Ignore generated files
        - megalinter-reports/**
        - .github/styles/**
        - .venv/**
  enabled:
    - cspell@8.14.4
    - google-java-format@1.23.0
    - sort-package-json@2.10.1
    - vale@3.7.1
    - markdown-link-check@3.12.2
    - markdown-table-prettify@3.6.0
    - pmd@pmd_releases/7.6.0
    - semgrep@1.90.0
    - trivy@0.55.2
    - trufflehog-git@3.82.6
    - trunk-toolbox@0.4.1
    - actionlint@1.7.3
    - biome@1.9.3
    - checkov@3.2.256
    - codespell@2.3.0
    - eslint@8.57.0
    - git-diff-check
    - gitleaks@8.20.0
    - markdownlint@0.42.0
    - osv-scanner@1.9.0
    - oxipng@9.1.2
    - prettier@3.3.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - stylelint@16.9.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trufflehog@3.82.6
    - yamllint@1.35.1
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - git-blame-ignore-revs
    - commitizen
    - git-lfs
    - trufflehog-pre-commit
    - trunk-announce
    - trunk-upgrade-available
